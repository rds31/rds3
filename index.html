<script>
    const VALID_USERNAME = "2533574"; // <-- YOUR username

    function checkUsername() {
        const inputUser = document
            .getElementById("UserName")
            .value
            .trim(); // IMPORTANT

        if (inputUser === VALID_USERNAME) {
            localStorage.setItem("username", inputUser);
            window.location.href = "NSU Portal _ North South University_login.html";
        } else {
            document.getElementById("userError").innerText =
                "Invalid credentials";
        }
        return false; // STOP form submission
    }
</script>
